name: Auto-Train ML Model (Weekly)

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * 0'  # Sundays at 00:00 UTC
  workflow_dispatch: {}

jobs:
  retrain:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
      POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
      FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
      ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
      TIINGO_API_KEY: ${{ secrets.TIINGO_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run retraining script
        run: |
          python -m scripts.run_daily_training

      - name: Upload training reports
        uses: actions/upload-artifact@v4
        with:
          name: weekly-ml-retrain-reports
          path: reports/

      - name: Commit and push new model
        run: |
          set -e
          git config user.name "GitHub Action Bot"
          git config user.email "actions@github.com"
          git add models/model_20d_v3.pkl models/model_20d_v3_*.pkl || true
          git add reports/rolling_train_report_*.json || true
          if git diff --cached --quiet; then
            echo "No model changes to commit."
          else
            git commit -m "chore(ml): weekly retrain - update 20d model bundle [skip ci]"
            git push
          fi
