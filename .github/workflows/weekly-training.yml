name: Weekly ML Training (20d)

# Single consolidated training workflow - runs weekly to retrain ML model
# with 2000 tickers and 2 years of history from Polygon API.

permissions:
  contents: write  # allow committing trained model back to repo

on:
  schedule:
    # Weekly on Sunday at 22:00 UTC (before Monday market open)
    - cron: '0 22 * * 0'
  workflow_dispatch: {}  # Manual trigger for testing

jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 90  # Training 2000 tickers can take time
    env:
      # REQUIRED: Polygon API key for historical data
      POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
      # Optional: Additional providers for fallback/enrichment
      FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
      FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
      ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
      TIINGO_API_KEY: ${{ secrets.TIINGO_API_KEY }}
      EODHD_API_KEY: ${{ secrets.EODHD_API_KEY }}
      SIMFIN_API_KEY: ${{ secrets.SIMFIN_API_KEY }}
      MARKETSTACK_API_KEY: ${{ secrets.MARKETSTACK_API_KEY }}
      NASDAQ_API_KEY: ${{ secrets.NASDAQ_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for git push

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug - List available API keys
        run: |
          echo "=== API Keys Status ==="
          echo "POLYGON_API_KEY: ${POLYGON_API_KEY:+SET (${#POLYGON_API_KEY} chars)}${POLYGON_API_KEY:-NOT SET}"
          echo "FMP_API_KEY: ${FMP_API_KEY:+SET}${FMP_API_KEY:-NOT SET}"
          echo "FINNHUB_API_KEY: ${FINNHUB_API_KEY:+SET}${FINNHUB_API_KEY:-NOT SET}"
          echo "ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY:+SET}${ALPHA_VANTAGE_API_KEY:-NOT SET}"
          echo "TIINGO_API_KEY: ${TIINGO_API_KEY:+SET}${TIINGO_API_KEY:-NOT SET}"
          echo "EODHD_API_KEY: ${EODHD_API_KEY:+SET}${EODHD_API_KEY:-NOT SET}"
          echo "======================="

      - name: Verify API keys
        run: |
          if [ -z "$POLYGON_API_KEY" ]; then
            echo "❌ ERROR: POLYGON_API_KEY secret is required but not set"
            echo ""
            echo "Please add POLYGON_API_KEY to your repository secrets:"
            echo "1. Go to Settings → Secrets and variables → Actions"
            echo "2. Click 'New repository secret'"
            echo "3. Name: POLYGON_API_KEY"
            echo "4. Value: Your Polygon.io API key"
            exit 1
          fi
          echo "✅ POLYGON_API_KEY is set (${#POLYGON_API_KEY} characters)"

      - name: Run rolling training
        env:
          # Training configuration
          UNIVERSE_SIZE: '2000'
          LOOKBACK_YEARS: '2'
          RELATIVE_LABEL_TAU: '0.03'
          ROLLING_MONTHS: '18'
          TS_SPLITS: '5'
          PRECISION_AT_K: '20'
        run: |
          echo "=== Starting ML Training ==="
          echo "  Universe: $UNIVERSE_SIZE tickers"
          echo "  Lookback: $LOOKBACK_YEARS years"
          echo "  Rolling months: $ROLLING_MONTHS"
          echo "============================="
          python -m scripts.run_daily_training

      - name: Backtest Precision@K
        env:
          MIN_PRECISION_THRESHOLD: '0.55'
        run: |
          # Validate model meets minimum precision threshold before deployment
          python -m scripts.backtest_precision_at_k
          echo "✓ Model validation passed"

      - name: Monitor Drift (PSI/KS)
        run: |
          python -m scripts.monitor_drift || true

      - name: Upload model bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: ml-bundle-${{ github.run_number }}
          path: |
            models/model_20d_v3.pkl
            models/model_20d_v3_*.pkl
            reports/rolling_train_report_*.json

      - name: Upload training reports
        uses: actions/upload-artifact@v4
        with:
          name: training-reports-${{ github.run_number }}
          path: reports/

      - name: Commit and push updated model bundle
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Add canonical model and timestamped bundles
          git add models/model_20d_v3.pkl models/model_20d_v3_*.pkl || true
          # Include latest training report for traceability
          git add reports/rolling_train_report_*.json || true
          if git diff --cached --quiet; then
            echo "No model changes to commit."
          else
            git commit -m "chore(ml): weekly training - update 20d model bundle [skip ci]"
            git push
          fi
