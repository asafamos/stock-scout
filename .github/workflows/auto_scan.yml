name: Auto Stock Scan

permissions:
  contents: write  # allow the workflow's GITHUB_TOKEN to push scan artifacts

on:
  schedule:
    # Run twice daily: 8:00 AM and 8:00 PM UTC
    - cron: '0 8 * * *'
    - cron: '0 20 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Run automated scan
        env:
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          AUTO_SCAN_UNIVERSE_LIMIT: 50
        run: |
          python auto_scan_runner.py
          
      - name: Commit scan results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/scans/latest_scan.parquet data/scans/latest_scan.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto scan: $(date '+%Y-%m-%d %H:%M UTC')"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
