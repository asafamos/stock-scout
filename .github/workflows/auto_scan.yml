name: Automated Full Scan

permissions:
  contents: write  # allow the workflow's GITHUB_TOKEN to push scan artifacts
  issues: write    # allow creating issues on failure

on:
  schedule:
    # Aligned with NYSE hours (9:30-16:00 ET)
    # Winter: ET = UTC-5, Summer: ET = UTC-4
    - cron: '30 13 * * 1-5'  # 13:30 UTC Mon-Fri: Pre-market scan (~1hr before NYSE open)
    - cron: '30 20 * * 1-5'  # 20:30 UTC Mon-Fri: End-of-day scan (after NYSE close)
    - cron: '0 6 * * 1-5'    # 06:00 UTC Mon-Fri: Overnight analysis
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
      POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
      FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
      ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
      TIINGO_API_KEY: ${{ secrets.TIINGO_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare directories
        run: |
          mkdir -p data/scans
          mkdir -p logs

      - name: Run full scan
        id: scan
        run: |
          export PYTHONPATH=$PYTHONPATH:..
          python scripts/run_full_scan.py

      - name: Commit and push updated scan artifacts
        run: |
          set -e
          git config user.name "GitHub Action Bot"
          git config user.email "actions@github.com"
          git add data/scans/latest_scan.parquet data/scans/latest_scan.meta.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Automated scan: update latest_scan artifacts [skip ci]"
            git push
          fi

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `ðŸš¨ Automated Scan Failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `## Scan Failure Alert
            
            **Workflow:** ${context.workflow}
            **Run ID:** ${context.runId}
            **Triggered by:** ${context.eventName}
            **Time:** ${new Date().toISOString()}
            
            ### Details
            - [View failed run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            
            ### Possible causes
            - API rate limits exceeded
            - Network connectivity issues
            - Data source unavailable
            - Code regression
            
            Please investigate and resolve.
            
            ---
            *This issue was automatically created by GitHub Actions.*`;
            
            // Check for existing open issues with same title prefix
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'scan-failure'
            });
            
            const existingIssue = issues.data.find(i => i.title.startsWith('ðŸš¨ Automated Scan Failed'));
            
            if (existingIssue) {
              // Add comment to existing issue instead of creating duplicate
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `### Additional failure at ${new Date().toISOString()}\n\n[View run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
              });
              console.log(`Added comment to existing issue #${existingIssue.number}`);
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['scan-failure', 'automated']
              });
              console.log('Created new failure issue');
            }

