name: Train ML 20d Bundle

permissions:
  contents: write  # Required to commit trained model back to repo

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'  # Every Monday at 06:00 UTC

jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 90  # Training can take time
    env:
      POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
      FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
      FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
      ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
      TIINGO_API_KEY: ${{ secrets.TIINGO_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train rolling ML 20d
        run: |
          python -m scripts.train_rolling_ml_20d

      - name: Archive latest bundle
        uses: actions/upload-artifact@v4
        with:
          name: ml-bundle-latest
          path: |
            ml/bundles/latest/model.joblib
            ml/bundles/latest/metadata.json
            models/model_20d_v3.pkl

      - name: Commit and push trained model
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add models/model_20d_v3.pkl models/model_20d_v3_*.pkl || true
          git add ml/bundles/latest/ || true
          git add models/*.metadata.json || true
          if git diff --cached --quiet; then
            echo "No model changes to commit."
          else
            git commit -m "chore(ml): train-ml-20d - update model bundle [skip ci]"
            git push
          fi
