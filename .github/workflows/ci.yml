name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Tests should complete quickly
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Pytest sanity
        run: |
          python -c "import pytest, sys; print('pytest ok')"

      - name: Pytest discovery
        run: |
          pytest -q --collect-only tests > .pytest_collect.txt || true
          echo 'Collected:'
          cat .pytest_collect.txt
          grep -E "collected [1-9][0-9]* items" .pytest_collect.txt || (echo "No tests collected" && exit 1)

      - name: Run tests
        run: |
          # Run scoped tests under ./tests to avoid vendored folders
          pytest -q tests
